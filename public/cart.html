<html>
    <html ng-app="ShoppingApp">
    <head>
        <title>Welcome</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body ng-controller="CartController as cartCtrl">
        <nav>
            <div ng-include="'menu.html'" ></div>
        </nav>
        <header>
            <h1>Shopping Cart</h1>
        </header>
            <table>
                <tr>
                  <th>Product</th>
                  <th>Price</th> 
                  <th>Quantity</th>
                  <th>Total</th>
                </tr>
                <tr ng-repeat="item in cartCtrl.items">
                    <td>{{item.product.name}}</td> 
                    <td>{{item.salePrice}}</td>
                    <td>{{item.quantityPurchased}}</td>
                    <td>{{item.getItemTotal()}}         
                </tr> 
                <tr>
                    <th>Total cost</th>
                    <td></td>
                    <td></td>
                    <td>{{cartCtrl.total}}</td>
                </tr>
            </table>
            <button type="button" ng-click="cartCtrl.checkOutCart()">Check Out Cart</button>
            <footer>
            <p>
                This website is not a real hotel. This page is only to fulfill the requirements for an assignment only.
            </p>
        </footer>
    </body>
</html>
