<html ng-app="ShoppingApp">
    <head>
        <title>Sign In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body ng-controller="CustomerController as custCtrl">
        <div>
            <nav>
                <div ng-include="'menu.html'" ></div>
            </nav>
        </div>
        <header>
            <h1>Sign In</h1>
        </header>
        <p>{{custCtrl.signInMessage}}</p>
        <form ng-submit="custCtrl.signIn(username, password)" id="signinForm">
                <fieldset>
                    <legend>Account Details</legend>                 
                        <label class="l">User Name:</label>
                        <input class="r" type="text" ng-model="username" required>
                        <label class="l">Password:</label>
                        <input class="r" type="text" ng-model="password" required>
                    <button type="submit">Sign In</button>  
                </fieldset>
        </form>
        <p id="signIn">If you do not have an account, then you can <a href="signup.html">create one</a></p>
        <footer>
            <p>
                This website is not a real hotel. This page is only to fulfill the requirements for an assignment only.
            </p>
        </footer>
    </body>
</html>
